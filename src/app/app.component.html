<div class="overlay" [class.visible]="isLoading">
  <div class="loader">Loading...</div>
</div>

<div class="container">
  <div class="header" id="header">
    <button class="button" (click)="loginWithWebWallet()" *ngIf="!loggedIn">Login with Web Wallet</button>
    <button class="button" (click)="queryContract()">Query countView</button>

    <button class="button right" (click)="logout()" *ngIf="loggedIn">Logout</button>
  </div>

  <div *ngIf="loggedIn">
    <p>Logged in</p>
  </div>

  <div *ngIf="!loggedIn">
    <p>Not logged in</p>
  </div>

  <p *ngFor="let alert of alerts">
    <ngb-alert [type]="alert.type" (closed)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
  </p>
</div>

<router-outlet></router-outlet>
